<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="MessVerse logo">
  <defs>
    <linearGradient id="mv_bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#97A87A"/>
      <stop offset="1" stop-color="#A8BBA3"/>
    </linearGradient>
    <radialGradient id="mv_glow" cx="30%" cy="25%" r="75%">
      <stop offset="0" stop-color="#FFA239" stop-opacity="0.45"/>
      <stop offset="1" stop-color="#FCF9EA" stop-opacity="0"/>
    </radialGradient>
    <filter id="mv_shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#1E241D" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect x="64" y="64" width="384" height="384" rx="140" fill="url(#mv_bg)" filter="url(#mv_shadow)"/>
  <rect x="64" y="64" width="384" height="384" rx="140" fill="url(#mv_glow)"/>

  <!-- Subtle inner rim -->
  <rect x="86" y="86" width="340" height="340" rx="124" fill="none" stroke="#FCF9EA" stroke-opacity="0.40" stroke-width="4"/>

  <!-- Monogram (MV) -->
  <path d="M154 332 V182 H188 L256 266 L324 182 H358 V332 H324 V240 L256 312 L188 240 V332 Z" fill="#1E241D" fill-opacity="0.92"/>

  <!-- Royal accent dot -->
  <circle cx="368" cy="154" r="22" fill="#FFA239" fill-opacity="0.95"/>
</svg>
